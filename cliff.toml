[changelog]
header = "# Changelog\n\nAll notable changes to this project will be documented here.\n"
body = """
{% for group, commits in commits | group_by(attribute="group") %}
## {{ group | upper_first }}
{% for commit in commits %}
- {{ commit.message | split(pat="\n") | first | trim }}
{% endfor %}
{% endfor %}
"""
footer = "\n---\nGenerated by [git-cliff](https://github.com/orhun/git-cliff)"

[git]
conventional_commits = true  # 遵循Conventional Commits规范（feat/fix/docs等前缀）
commit_parsers = [
  { message = "^feat", group = "Features" },
  { message = "^fix", group = "Bug Fixes" },
  { message = "^docs", group = "Documentation" },
]
filter_commits = false
tag_pattern = "v[0-9].*"