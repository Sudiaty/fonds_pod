[changelog]
header = "# Changelog\n\nAll notable changes to this project will be documented here.\n"
body = """
{% for commit in commits %}
- {{ commit.message | trim }}
{% endfor %}
"""
footer = "\n---\nGenerated by [git-cliff](https://github.com/orhun/git-cliff)"

[git]
conventional_commits = true  # 遵循Conventional Commits规范（feat/fix/docs等前缀）
commit_preprocessors = [
  { pattern = "^feat\\((.*)\\): (.*)$", replace = "feat[$1]: $2" },
  { pattern = "^fix\\((.*)\\): (.*)$", replace = "fix[$1]: $2" },
  { pattern = "^docs\\((.*)\\): (.*)$", replace = "docs[$1]: $2" },
  { pattern = "^refactor\\((.*)\\): (.*)$", replace = "refactor[$1]: $2" },
]
tags = ["v*"]  # 只识别v开头的标签